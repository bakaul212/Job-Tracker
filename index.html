<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-800 mb-8">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
                <p class="text-slate-500 font-medium">Total</p>
                <h2 id="total-count" class="text-4xl font-bold text-slate-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-emerald-500">
                <p class="text-slate-500 font-medium text-emerald-600">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold text-emerald-600">0</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-red-500">
                <p class="text-slate-500 font-medium text-red-600">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold text-red-600">0</h2>
            </div>
        </div>
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div class="flex flex-col gap-4 w-full md:w-auto">
                <h3 class="text-xl font-bold text-slate-800">Available Jobs</h3>
                <div class="flex bg-gray-100 p-1 rounded-md self-start">
                    <button onclick="filterJobs('all')" id="btn-all" class="px-4 py-1 rounded text-sm font-medium transition bg-blue-600 text-white">All</button>
                    <button onclick="filterJobs('interview')" id="btn-interview" class="px-4 py-1 rounded text-sm font-medium transition text-slate-600">Interview</button>
                    <button onclick="filterJobs('rejected')" id="btn-rejected" class="px-4 py-1 rounded text-sm font-medium transition text-slate-600">Rejected</button>
                </div>
            </div>
            <span class="text-slate-500 font-medium"><span id="section-count">0</span> jobs</span>
        </div>

        <div id="jobs-container" class="space-y-4"></div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-xl border-2 border-dashed border-slate-200">
            <img src="jobs.png" alt="Empty" class="w-24 h-24 mb-4 opacity-40">
            <h3 class="text-xl font-bold text-slate-700">No jobs available</h3>
            <p class="text-slate-400">Check back soon for new job opportunities</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
